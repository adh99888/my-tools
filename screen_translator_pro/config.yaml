    model: deepseek-chat
  glm:
    api_key: ''
    base_url: https://open.bigmodel.cn/api/paas/v4
    model: glm-4-flash
  kimi:
    api_key: sk-PnGfpmQajXk6Igxp3CBlvcVOJ4WrTPn0nQ9I5tDZwFS2ymsA
    base_url: https://api.moonshot.cn/v1
    model: kimi-k2-turbo-preview
  qwen:
    api_key: sk-60bfaa05a84c40da96fa2c3ac7db8054
    base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
    model: qwen-vl-max
  siliconflow:
